<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags start -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Required meta tags end -->
    <meta name="description" content=" ">
    <meta name="author" content="ConneXions">
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
    <title>JBS</title>
    <!-- -----------Bootstrap CSS---------->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!----------Common CSS--------------->
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <!---------------Responsive CSS-------->
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <!--font-awesome-->
    <script src="https://kit.fontawesome.com/87537384a1.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-----------------------------login-block----------------------------->
    <section class="login_main">
        <div class="login_inner">
            <div class="top-logo text-center">
                <img src="images/logo.png" />
                <div class="logo-tag">Scheduling Visibility</div>
            </div>
            <div class="login-cred">
                <h3 class="text-center">Welcome</h3>
                <h1 class="text-center">Log into your account</h1>
                <form>
                    <div class="email-user">
                        <label>Email or username</label><br>
                        <input type="text" placeholder="Enter your email" name="userId" required><br>
                    </div>
                    <div class="pswd-user">
                        <label>Password</label><br>
                        <input type="password"  placeholder="Password" name="password" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" id="remember">

                        <label class="form-check-label" for="remember">
                            Remember Me
                        </label>
                        <span class="forgot"><a href="#">Forgot password</a></span>
                    </div>
                    <button class="global-btn" type="submit" class="btn btn-primary btn-block btn-large">Sign in</button>
                    <div class="sign-up-link">
                        <span>Don't have an account?</span><a href="#">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="vector3"></div>
    <div class="vector1"></div>
    <div class="vector2"></div>
    <div class="vector4"></div>



    <!-----------------------------end-login-block------------------------->



    <!-----------Default JS------------>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-------------Custom JS----------->
    <script src="js/custom.js"></script>
</body>

</html>
